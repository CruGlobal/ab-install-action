name: "units-test"
on:
   pull_request:
   push:
      branches: [main, is/update]

jobs:
   # unit tests
   units:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v4
         - run: npm ci
         - run: npm test

   # test action works running from the graph
   test:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v4
         - path: ./
